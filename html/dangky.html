<!DOCTYPE html>
<html lang="vi">
<head>
    <base href="/B-i-t-p-l-n/">
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="icon" href="https://cdn.shopvnb.com/themes/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/trangchu.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        body {
            min-height: 100vh;
            position: relative;
        }
        
        .login-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 0 0 0;
            position: relative;
            z-index: 2;
            gap: 12px;
        }
        .login-header .logo {
            height: 90px;
            width: auto;
            display: block;
            margin: 0 auto;
        }
        .login-header .hotline {
            color: #e74c1b;
            font-weight: bold;
            font-size: 20px;
            margin-top: 8px;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.4;
        }
        .login-center-wrap {
            min-height: calc(100vh - 180px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        .login-box {
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(231,76,27,0.10), 0 2px 8px rgba(0,0,0,0.08);
            padding: 48px 40px 36px 40px;
            width: 100%;
            max-width: 430px;
            min-height: 480px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-title {
            color: #e74c1b;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .login-underline {
            display: block;
            width: 70px;
            height: 5px;
            background: #e74c1b;
            margin: 0 auto 32px auto;
            border-radius: 3px;
        }
        .login-box input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border: 1.5px solid #eee;
            border-radius: 8px;
            font-size: 17px;
            outline: none;
            background: #fafbfc;
            transition: border 0.2s;
        }
        .login-box input:focus {
            border: 1.5px solid #e74c1b;
            background: #fff;
        }
        .login-box button {
            width: 100%;
            background: #e74c1b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(231,76,27,0.08);
            transition: background 0.2s;
        }
        .login-box button:hover {
            background: #d13b0f;
        }
        .login-links {
            text-align: right;
            font-size: 16px;
        }
        .login-links a {
            color: #e74c1b;
            text-decoration: none;
            margin-left: 10px;
            font-weight: 500;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="login-header">
        <a href="index.html">
            <img src="https://cdn.shopvnb.com/themes/images/logo.svg" alt="Logo Shop VNB" class="logo">
        </a>
        <div class="hotline">
            HOTLINE: 0977508430 | 0338000380
        </div>
    </div>
    <div class="login-center-wrap">
        <div class="login-box">
            <div class="login-title">ĐĂNG KÝ</div>
            <span class="login-underline"></span>
            <form>
                <input type="text" placeholder="Họ và tên" required>
                <input type="text" placeholder="Email/Số ĐT" required>
                <input type="password" placeholder="Mật khẩu" required>
                <input type="password" placeholder="Nhập lại mật khẩu" required>
                <button type="submit">ĐĂNG KÝ</button>
            </form>
            <div class="login-links">
                <a href="html/dangnhap.html">Đã có tài khoản? Đăng nhập</a>
            </div>
        </div>
    </div>
    
</body>
</html>
